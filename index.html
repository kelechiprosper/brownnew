<!DOCTYPE html>
<html>
    <head>
<title>
    LEARNING HTML
</title>

    </head>
    <body>

        <h1>Html forms</h1>

        <form>
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">enter email:</label>
            <input type="email" id="enter email" name="email" placeholder="email" required>
            <br><br>
            <label for="password">password:</label>
            <input type="password" id="enter password" name="password" placeholder="choose a password" 
            required>
            

            <p>select your age:</p>

            <input type="radio" name="age" value="0-28" id="option-1">
            <label for="option-1">0-28</label>
            <input type="radio" name="age" value="28-50" id="option-2">
            <label for="option-2">28-50</label>
            <input type="radio" name="age" value="51+" id="option-3">
            <label for="option-3">51+</label>

            <br><br>
            <label for="question">Security question:</label>
            <select name="question" id="question">
                <option value="q1">what do you choose to achieve in the outside world?</option>
                <option value="q2">what do you think of my new pair of shoes?</option>
                <option value="q3">what is your best anonymous question?</option>
            </select>

            <br><br>
            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>
            <label for="bio">your bio..</label><br>
            <textarea name="bio" id="" cols="30" rows="10" placeholder="about you..."></textarea>

            <br><br>
            <input type="submit" value="submit the form">
            

        </form>
        


    </body>


</html>
